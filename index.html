<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login e Avatar - Autodance</title>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('IMG_2223.jpeg') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
}
.container {
    background: rgba(0,0,0,0.6);
    padding: 2em;
    border-radius: 12px;
    backdrop-filter: blur(6px);
    color: #fff;
    text-align: center;
    width: 320px;
}
input {
    width: 100%;
    padding: 0.8em;
    margin-bottom: 0.5em;
    border-radius: 8px;
    border: none;
}
button {
    width: 100%;
    padding: 0.8em;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff4d4d, #ffbb33);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 0.5em;
}
button:hover {
    background: linear-gradient(135deg, #ffbb33, #ff4d4d);
}
.avatar-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
}
.avatar-grid img {
    width: 60px;
    height: 60px;
    border-radius: 8px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.2s;
}
.avatar-grid img.selected {
    border-color: #ffbb33;
}
</style>
</head>
<body>

<div class="container" id="loginBox">
    <h2>Login / Criar Conta</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
</div>

<div class="container" id="avatarBox" style="display:none;">
    <h2>Escolha seu Avatar</h2>
    <div class="avatar-grid" id="avatarGrid"></div>
    <button id="saveAvatarBtn">Salvar Avatar</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCA2XWZzavTNdHi_w8X5aASfBTfoLVsghY",
  authDomain: "auto-dance.firebaseapp.com",
  databaseURL: "https://auto-dance-default-rtdb.firebaseio.com",
  projectId: "auto-dance",
  storageBucket: "auto-dance.firebasestorage.app",
  messagingSenderId: "960760470726",
  appId: "1:960760470726:web:f5af55d01df6a2be0d4bc7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const loginBox = document.getElementById("loginBox");
const avatarBox = document.getElementById("avatarBox");
const emailInput = document.getElementById("email");
const senhaInput = document.getElementById("senha");
const loginBtn = document.getElementById("loginBtn");
const avatarGrid = document.getElementById("avatarGrid");
const saveAvatarBtn = document.getElementById("saveAvatarBtn");

let currentUser = null;
let selectedAvatar = null;

// Lista de avatares (adapte os nomes com os que você colocou no GitHub)
const avatars = [
    "Just Dance 2014 Avatars by Pixelater (99604)/Wake Me Up (C2).png",
    "Just Dance 2014 Avatars by Pixelater (99604)/Waking Up in Vegas.png",
    "Just Dance 2014 Avatars by Pixelater (99604)/We Can't Stop.png",
    "Just Dance 2014 Avatars by Pixelater (99604)/Y.M.C.A. (P1).png"
];

// Carrega avatares na grid
avatars.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.onclick = () => {
        document.querySelectorAll('.avatar-grid img').forEach(i=>i.classList.remove('selected'));
        img.classList.add('selected');
        selectedAvatar = src;
    };
    avatarGrid.appendChild(img);
});

// Login ou criação de conta
loginBtn.addEventListener("click", async ()=>{
    const email = emailInput.value.trim();
    const senha = senhaInput.value.trim();
    if(!email || !senha){ alert("Preencha email e senha!"); return; }
    try{
        await signInWithEmailAndPassword(auth,email,senha);
    } catch(e){
        try{
            await createUserWithEmailAndPassword(auth,email,senha);
        } catch(err){ alert("Erro: "+err.message); return; }
    }
});

// Detecta login
onAuthStateChanged(auth,user=>{
    if(user){
        currentUser = user;
        loginBox.style.display = "none";
        avatarBox.style.display = "block";
    }
});

// Salvar avatar no Firebase
saveAvatarBtn.addEventListener("click", ()=>{
    if(!selectedAvatar){ alert("Selecione um avatar!"); return; }
    set(ref(db,"users/"+currentUser.uid), { avatar: selectedAvatar })
    .then(()=> alert("Avatar salvo com sucesso!"))
    .catch(err=> alert("Erro: "+err.message));
});
</script>

</body>
</html>
