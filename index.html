<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro Firebase</title>
</head>
<body>
  <h3>Login / Registro</h3>
  <form id="authForm">
    <input type="email" placeholder="Email" id="email" required>
    <input type="password" placeholder="Senha" id="senha" required>
    <button type="submit" id="authButton">Entrar</button>
  </form>
  <p id="toggleText">Não tem conta? <a href="#" id="toggleLink">Criar conta</a></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCA2XWZzavTNdHi_w8X5aASfBTfoLVsghY",
      authDomain: "auto-dance.firebaseapp.com",
      projectId: "auto-dance",
      storageBucket: "auto-dance.appspot.com",
      messagingSenderId: "960760470726",
      appId: "1:960760470726:web:f5af55d01df6a2be0d4bc7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("authForm");
    const button = document.getElementById("authButton");
    const toggleLink = document.getElementById("toggleLink");
    const toggleText = document.getElementById("toggleText");

    let isLogin = true; // true = login, false = registro

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      button.textContent = isLogin ? "Entrar" : "Criar conta";
      toggleText.innerHTML = isLogin 
        ? 'Não tem conta? <a href="#" id="toggleLink">Criar conta</a>'
        : 'Já tem conta? <a href="#" id="toggleLink">Fazer login</a>';

      // Readiciona o listener no novo link
      document.getElementById("toggleLink").addEventListener("click", (e) => toggleLink.click());
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, senha);
          alert("Login bem-sucedido!");
        } else {
          await createUserWithEmailAndPassword(auth, email, senha);
          alert("Conta criada com sucesso!");
        }
        window.location.href = "home.html";
      } catch (error) {
        alert("Erro: " + error.message);
      }
    });
  </script>
</body>
</html>
