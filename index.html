<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Seleção de Avatar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000 url('IMG_2223.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }

  .container {
    background: rgba(0,0,0,0.8);
    border-radius: 20px;
    padding: 30px;
    width: 100%;
    max-width: 900px;
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  h1 {
    text-align: center;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
  }

  .login-box, .avatar-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  input[type="email"], input[type="password"], button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    width: 250px;
  }

  button {
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #00ffff, #ff00ff);
  }

  .avatar-row {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    margin-top: 20px;
    padding-bottom: 10px;
  }

  .avatar-row::-webkit-scrollbar {
    height: 10px;
  }
  .avatar-row::-webkit-scrollbar-track {
    background: #000;
  }
  .avatar-row::-webkit-scrollbar-thumb {
    background: #ff00ff;
    border-radius: 5px;
  }

  .avatar-row img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    border: 3px solid transparent;
    cursor: pointer;
    transition: transform 0.3s, border-color 0.3s;
    object-fit: cover;
    flex-shrink: 0;
  }

  .avatar-row img:hover {
    transform: scale(1.1);
    border-color: #ff00ff;
  }

  .avatar-row img.selected {
    border-color: #00ffff;
    box-shadow: 0 0 15px #00ffff, 0 0 25px #ff00ff;
  }

</style>
</head>
<body>
<div class="container">
  <div class="login-box" id="loginBox">
    <h1>Entrar</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="loginBtn">Login / Criar conta</button>
  </div>

  <div class="avatar-box" id="avatarBox" style="display:none;">
    <h1>Escolha seu Avatar</h1>
    <div class="avatar-row" id="avatarRow"></div>
    <button id="saveAvatarBtn">Salvar Avatar</button>
  </div>
</div>

<script type="module">
  const loginBtn = document.getElementById('loginBtn');
  const loginBox = document.getElementById('loginBox');
  const avatarBox = document.getElementById('avatarBox');
  const avatarRow = document.getElementById('avatarRow');
  const saveAvatarBtn = document.getElementById('saveAvatarBtn');

  let selectedAvatar = null;

  loginBtn.addEventListener('click', () => {
    loginBox.style.display = 'none';
    avatarBox.style.display = 'flex';
    loadAvatars();
  });

  async function loadAvatars() {
    avatarRow.innerHTML = '<p>Carregando avatares...</p>';

    const repoOwner = "raphamodelagem3d-lab";
    const repoName = "Login";
    const folderPath = "Just dance avatars";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodeURIComponent(folderPath)}`;

    try {
      const response = await fetch(apiUrl);
      const files = await response.json();

      avatarRow.innerHTML = '';
      files.forEach(file => {
        if(file.name.endsWith(".png") || file.name.endsWith(".jpg") || file.name.endsWith(".jpeg")) {
          const img = document.createElement('img');
          img.src = file.download_url;
          img.alt = file.name;
          img.onclick = () => {
            document.querySelectorAll('.avatar-row img').forEach(i => i.classList.remove('selected'));
            img.classList.add('selected');
            selectedAvatar = file.download_url;
          };
          avatarRow.appendChild(img);
        }
      });
    } catch(err) {
      avatarRow.innerHTML = '<p>Erro ao carregar avatares!</p>';
      console.error(err);
    }
  }

  saveAvatarBtn.addEventListener('click', () => {
    if(!selectedAvatar) return alert("Selecione um avatar!");
    alert("Avatar salvo: " + selectedAvatar);
  });
</script>
</body>
</html>
