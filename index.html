<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Seleção de Avatar - Just Dance 2014</title>
<style>
  body {
    background: #000 url('IMG_2223.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: rgba(0,0,0,0.75);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
    width: 100%;
    max-width: 1200px;
  }
  h1 {
    text-align: center;
    color: #ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
  }
  .login-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 30px;
  }
  input[type="email"], input[type="password"], button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    width: 250px;
  }
  button {
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover { 
    transform: scale(1.05);
    background: linear-gradient(45deg, #00ffff, #ff00ff);
  }
  .avatar-container { display: none; flex-direction: column; align-items: center; }
  .avatar-row {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    margin-top: 20px;
    padding-bottom: 10px;
    scrollbar-width: thin;
    scrollbar-color: #ff00ff #000;
  }
  .avatar-row::-webkit-scrollbar { height: 10px; }
  .avatar-row::-webkit-scrollbar-track { background: #000; }
  .avatar-row::-webkit-scrollbar-thumb { background: #ff00ff; border-radius: 5px; }
  .avatar-row img {
    width: 100px;
    height: 100px;
    border-radius: 12px;
    border: 3px solid transparent;
    cursor: pointer;
    transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
    object-fit: cover;
    flex-shrink: 0;
  }
  .avatar-row img:hover {
    transform: scale(1.1);
    border-color: #ff00ff;
    box-shadow: 0 0 15px #ff00ff, 0 0 25px #00ffff;
  }
  .avatar-row img.selected {
    border-color: #00ffff;
    box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
  }
  #saveAvatarBtn {
    margin-top: 20px;
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    color: #fff;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  #saveAvatarBtn:hover {
    transform: scale(1.05);
    background: linear-gradient(45deg, #00ffff, #ff00ff);
  }
  #loadingText { margin-top: 20px; color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
</style>
</head>
<body>

<div class="container">
  <div class="login-box" id="loginBox">
    <h1>Entrar</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">
    <button id="loginBtn">Login / Criar conta</button>
  </div>

  <div class="avatar-container" id="avatarBox">
    <h1>Escolha seu Avatar</h1>
    <div id="avatarRows"></div>
    <button id="saveAvatarBtn">Salvar Avatar</button>
  </div>
</div>

<script type="module">
  const loginBtn = document.getElementById('loginBtn');
  const loginBox = document.getElementById('loginBox');
  const avatarBox = document.getElementById('avatarBox');
  const avatarRows = document.getElementById('avatarRows');

  let selectedAvatar = null;

  loginBtn.addEventListener('click', () => {
    loginBox.style.display = 'none';
    avatarBox.style.display = 'flex';
    loadAvatars();
  });

  async function loadAvatars() {
    avatarRows.innerHTML = '<p id="loadingText">Carregando avatares...</p>';

    const repoOwner = "raphamodelagem3d-lab";
    const repoName = "Login";
    const folderPath = "Just dance avatars";
    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${encodeURIComponent(folderPath)}`;

    try {
      const response = await fetch(apiUrl);
      const files = await response.json();

      avatarRows.innerHTML = '';
      const chunkSize = 10; // 10 avatares por linha
      for (let i = 0; i < files.length; i += chunkSize) {
        const row = document.createElement('div');
        row.className = 'avatar-row';
        files.slice(i, i + chunkSize).forEach(file => {
          if(file.name.endsWith(".png") || file.name.endsWith(".jpg") || file.name.endsWith(".jpeg")) {
            const img = document.createElement('img');
            img.src = file.download_url;
            img.alt = file.name;
            img.onclick = () => {
              document.querySelectorAll('.avatar-row img').forEach(i => i.classList.remove('selected'));
              img.classList.add('selected');
              selectedAvatar = file.download_url;
            };
            row.appendChild(img);
          }
        });
        avatarRows.appendChild(row);
      }

    } catch(err) {
      avatarRows.innerHTML = '<p id="loadingText">Erro ao carregar avatares!</p>';
      console.error(err);
    }
  }

  document.getElementById('saveAvatarBtn').addEventListener('click', () => {
    if(!selectedAvatar) return alert("Selecione um avatar!");
    alert("Avatar salvo: " + selectedAvatar);
  });
</script>
</body>
</html>
