<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Avatar - Just Dance 2014</title>
  <style>
    /* Estilos CSS conforme descrito acima */
  </style>
</head>
<body>

  <div class="avatar-container">
    <h1>Escolha seu Avatar</h1>
    <div class="avatar-grid" id="avatarGrid">
      <!-- Imagens dos avatares serão carregadas aqui -->
    </div>
    <button id="saveAvatarBtn">Salvar Avatar</button>
  </div>

  <script>
    // Função para carregar os avatares
    async function loadAvatars() {
      const avatarGrid = document.getElementById('avatarGrid');
      const avatars = [
        'avatar1.png',
        'avatar2.png',
        'avatar3.png',
        // Adicione mais avatares conforme necessário
      ];

      avatars.forEach(avatar => {
        const img = document.createElement('img');
        img.src = `caminho/para/os/avatares/${avatar}`;
        img.alt = avatar;
        img.onclick = () => {
          document.querySelectorAll('.avatar-grid img').forEach(i => i.classList.remove('selected'));
          img.classList.add('selected');
        };
        avatarGrid.appendChild(img);
      });
    }

    // Carregar os avatares ao carregar a página
    window.onload = loadAvatars;
  </script>

</body>
</html>
